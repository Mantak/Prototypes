<html>
  <head>
    <script type="text/javascript" src="zepto.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <div id="page">
      <div id="pay-title">向XXXXXX付款</div>
      <div id="pay-input-zone">
        <div id="pay-input-title">消费金额</div>
        <div id="pay-input"></div>
        <div id="pay-input-clean"><img alt="" src='clean.png'/></div>
      </div>
      <div id="ps-input-zone">
        <div id="ps-tips">付款备注</div>
        <input id="ps-input" class="hidden" type="text" placeholder="请输入备注信息" name="fname">
      </div>
      <div id="pay-board">
        <div id="copyright">由融通付提供技术支持</div>
        <i data-num="1">1</i>
        <i data-num="2">2</i>
        <i data-num="3">3</i>
        <i data-num="del" class="no-right"><img alt="" src='backspace.svg'/></i>
        <i data-num="submit" class="pay-btn">付<br/>款</i>
        <i data-num="4">4</i>
        <i data-num="5">5</i>
        <i data-num="6" class="no-right">6</i>
        <i data-num="7">7</i>
        <i data-num="8">8</i>
        <i data-num="9" class="no-right">9</i>
        <i data-num="0" class="double-width">0</i>
        <i data-num="." class="no-right"><span>.</span></i>
      </div>
    </div>
    <script type="text/javascript">
      Zepto(function($){
        new KeyBoard();
      })
    </script>
  </body>
</html>
